<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Simon's Game</title>
    
</head>
<body>
    <div class="front">
        <h1 class="message" id="msg">Welcome to FomChom game.<br>Press Start to Play!</h1>
        <div class="rules">
            <h1 class="ruler message">Instructions: Repeat the sequence as played by the computer. </h1>
        </div>
        <input type="button" value="Start" class="btn"></button>
    </div>
    <div class="container">
        
        <h1 class="message" id="level-text">Level 1</h1>

        <div class="row">                
            <button id="green"></button>
            <button id="red"></button>
        </div>

        <div class="row">
            <button id="yellow"></button>
            <button id="blue"></button>

            <div class="footer">
                <h2 id="highscore" class="message">Highscore: N/A</h2>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
